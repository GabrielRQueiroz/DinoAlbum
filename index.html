<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>DinoAlbum</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="shortcut icon" href="./favicon.ico" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <header class="header">
         <div class="logo">
            <img class="logo-image" src="./logo.svg"/>
            <h1 class="logo-title">
               DinoAlbum
            </h1>
         </div>

         <div class="btn-container">
            <button type="button" class="btn" id="add-btn" onclick="callAddModal()">
               <i class="bi bi-plus-circle"></i>
               <p class="btn-text">
               Adicionar Dino
               </p>
            </button>
            <div class="divider"></div>
            <button type="button" class="btn" id="clip-btn" onclick="exportDinos()">
               <i class="bi bi-clipboard"></i>
               <p class="btn-text">
               Copiar Dinos
               </p>
            </button>
         </div>
      </header>
      <main id="main" class="grid">
      </main>
      <footer>
         <p>üñåÔ∏è Design de <span class="ultrarare">Samuel Ronas</span> üé®<p>
      </footer>
      <form id="dino-storage-form" class="dino-storage">
         <label for="storage" class="storage-label">Cole aqui seus dinos copiados OU comece adicionando um dino</label>
         <input type="text" class="storage-input" name="storage" access="false" id="storage" title="Colar aqui os dinos exportados" required="required" aria-required="true"></textarea>
         <button class="btn" type="submit" title="Importar dinos"> 
            <i class="bi bi-box-arrow-in-down"></i>
            <p class="btn-text">Importar dinos</p>
         </button>
      </form>
      <form id="dino-form">
         <div id='add-form' class="add-card-modal-backdrop modal-invisible">
            <div class="add-card-modal">
               <div class="text form-group field-name">
                  <label for="name" class="text-label">Nome do Dinossauro</label>
                  <input type="text" placeholder="Oh bugger" class="modal-input modal-form-name" name="name" access="false" maxlength="24" id="name" title="Exemplo: &quot;Oh bugger!&quot;" required="required" aria-required="true">
               </div>
               <div class="radio-group form-group field-rarity">
                  <label for="rarity" class="radio-group-label">Selecione a Raridade</label>
                  <div class="radio-group">
                     <div class="radio-inline">
                        <input checked class="modal-input modal-form-rarity" name="rarity" access="false" id="rarity-0" required="required" aria-required="true" value="common" type="radio">
                        <label class="common" for="rarity-0">Comum</label>
                     </div>
                     <div class="radio-inline">
                        <input class="modal-input modal-form-rarity" name="rarity" access="false" id="rarity-1" required="required" aria-required="true" value="rare" type="radio">
                        <label class="rare" for="rarity-1">Raro</label>
                     </div>
                     <div class="radio-inline">
                        <input class="modal-input modal-form-rarity" name="rarity" access="false" id="rarity-2" required="required" aria-required="true" value="ultrarare" type="radio">
                        <label class="ultrarare" for="rarity-2">Lend√°rio</label>
                     </div>
                  </div>
               </div>
               <div class="textarea form-group field-dino">
                  <label for="dino" class="textarea-label">Insira a Arte</label>
                  <textarea type="textarea" class="modal-input modal-form-art" rows="20" name="dino" access="false" id="dino" title="Colar aqui a arte do dino" required="required" aria-required="true"></textarea>
               </div>
               <button type="submit" id="submit-btn" class="btn modal-submit">
                  <i class="bi bi-check-circle"></i> <p class="btn-text">Salvar</p>
               </button>
               <div id="waves-container" class="waves-container">
                  <div class="success-message">
                     <p>
                     Dinossauro salvo com sucesso
                     </p>
                     <i class="bi bi-check-circle"></i>
                     <span>Clique em qualquer lugar para voltar</span>
                  </div>
                  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                     viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                     <defs>
                     <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                     </defs>
                     <g class="parallax">
                     <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(37,162,255,0.7)" />
                     <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(37,162,255,0.5)" />
                     <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(37,162,255,0.3)" />
                     <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(37,162,255,1)" />
                     </g>
                  </svg>
               </div>
            </div>
         </div>
      </form>
      <div id="dino-zoom" class="add-card-modal-backdrop modal-invisible">
         <div class="zoom-card-modal">
            <div class="card-header">
               <h2 id="dino-zoom-title" class="modal-title">
               </h2>
               <button title="Copiar dinossauro selecionado" id="zoom-clip-btn" class="btn" onClick="copyOpenDino()">
                  <i class="bi bi-clipboard"></i>
                  <p class="btn-text">Copiar Dino</p>
               </button>
            </div>

            <pre id="dino-zoom-content" class="modal-zoom-content">
            </pre>

         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
